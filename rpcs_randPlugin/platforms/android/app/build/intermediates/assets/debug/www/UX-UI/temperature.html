<div class="card">
    <div class="card-content">
      <p>Click around for temperature sensor details</p>
    </div>
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width">
        <li class="tab"><a href="#test4"></a></li>
      </ul>
    </div>
    <div class="card-content grey lighten-4">
      <div id="test4">
		    <div class="ct-chart ct-perfect-fourth"></div>
        <script src="https://mysqljs.com/mysql.js"></script>
		    <script>

          var time = [];
          var temperature = [];

          MySql.Execute(
            "128.2.136.44",
            "rpcs2018",
            "rpcsbackend2018",
            "Brace_DB",
            "select time, temperature from patienttable;",

            function (data) {
              for (var i = 0; i < data.Result.length; i++){
                time.push(data.Result[i].time);
                temperature.push(data.Result[i].temperature);
              }       
          });

          var data = {
      		  // A labels array that can contain any sort of values
      		  labels: time,
      		  // Our series array that contains series objects or in this case series data arrays
      		  series: [
      		    temperature
      		  ]
      		};

      		// Create a new line chart object where as first parameter we pass in a selector
      		// that is resolving to our chart container element. The Second parameter
      		// is the actual data object.
      		new Chartist.Line('.ct-chart', data);</script>      	
      </div>
    </div>
